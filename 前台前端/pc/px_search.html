<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>活动搜索</title>
	<link rel="stylesheet" type="text/css" href="css/xypuxing.min.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.4/sweetalert2.min.css">
</head>
<body>
	<div id="px_search">
		<px-home-nav></px-home-nav>
		<div class="Muser-header">
			<div class="Muser-header-img">
				<img src="img/8.jpg">
			</div>
		</div>
		<muser-filter-item :items="ops_filter_item"></muser-filter-item>
		<div class="event-box">
			<div class="box-mid">
				
				<div class="event-tip-lists">
					<event-box v-for="item in cont" :item="item" v-on:locations="locatoinDetail(item)"></event-box>	
					<div v-if="!(cont.length==0)" id="paging" :pagenumber="searchObj.p" :totalpage="totalPage"></div>
					<div class="a_null" v-if="cont.length==0">
						抱歉！目前还没有符合相关条件的活动/讲座
					</div>
				</div>
			</div>
		</div>	
		<px-footer></px-footer>
	</div>
		<script type="text/javascript" src="js/global_setting.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/browseType.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.16.2/axios.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.4/sweetalert2.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/psearch.js"></script>
</body>
</html>
